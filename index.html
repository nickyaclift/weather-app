<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Weather App</title>
    <script
      src="https://kit.fontawesome.com/ec383d44b5.js"
      crossorigin="anonymous"
    ></script>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1"
      crossorigin="anonymous"
    />
    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link
      href="https://fonts.googleapis.com/css2?family=Montserrat:wght@100;400;600&display=swap"
      rel="stylesheet"
    />

    <link rel="stylesheet" href="src/style.css" />
  </head>
  <body>
    <div class="container">
      <div class="card text-dark bg-light mb-3">
        <div class="card-header">
          <div class="row">
            <div class="col-sm-6">
              <div class="card text-dark bg-info mb-3">
                <div class="city card-header">
                  <h2 class="location">LONDON</h2>
                </div>
              </div>
            </div>
            <div class="today col-sm-6">
              <h1>
                <span class="day">Day</span>
                <span class="date">Date</span>
                <span class="month">Month</span>
                <span class="time">time:mins </span>
              </h1>
            </div>
          </div>
        </div>
        <div class="card-body">
          <div class="row">
            <form>
            <div class="col-sm-4">
              <div class="card text-dark bg-light mb-3 card border-info search">
                <input
                  type="search"
                  class="form-control"
                  placeholder="Search City"
                />
              </div>
            </div>
            <div
              class="col-2 btn-toolbar"
              role="toolbar"
              aria-label="Toolbar with button groups"
            >
              <div class="btn-group" role="group" aria-label="Third group">
                <button type="submit" class="btn btn-info search-button">
                  <i class="fas fa-search"></i>
                </button>
                <button type="button" class="btn btn-info marker-location">
                  <i class="fas fa-map-marker-alt"></i>
                </button>
              </div>
           </form>
            </div>

            <div class="weather col-sm-4">
              <h5>
                <span class="temperature">
                  11
                </span>
                  <span class="tempUnits"
                    ><a class="degrees" href="#">°C</a> /
                    <a class="fahrenheit" href="#">°F</a></span
                  >

                <div class="precipitation">Precipitation: 100%</div>
                <div class="humidity">Humidity: 20%</div>
              </h5>
            </div>
            <div class="col-sm-2">
              <i class="fas fa-cloud-rain weather-icon weather-today"></i>
            </div>
          </div>
        </div>
        <div class="days row">
          <div class="col-sm-2">
            <div class="card border-info mb-3">
              <div class="card-header">MON</div>
              <div class="card-body">
                <h5 class="card-title weather-icon">
                  <i class="fas fa-wind"></i>
                </h5>
                <p class="card-text">7°C</p>
              </div>
            </div>
          </div>
          <div class="col-sm-2">
            <div class="card border-info mb-3">
              <div class="card-header">TUES</div>
              <div class="card-body">
                <h5 class="card-title weather-icon">
                  <i class="fas fa-sun"></i>
                </h5>
                <p class="card-text">5°C</p>
              </div>
            </div>
          </div>

          <div class="col-sm-2">
            <div class="card border-info mb-3">
              <div class="card-header">WEDS</div>
              <div class="card-body">
                <h5 class="card-title weather-icon">
                  <i class="fas fa-snowflake"></i>
                </h5>
                <p class="card-text">1°C</p>
              </div>
            </div>
          </div>
          <div class="col-sm-2">
            <div class="card border-info mb-3">
              <div class="card-header">THUR</div>
              <div class="card-body">
                <h5 class="card-title weather-icon">
                  <i class="fas fa-cloud-sun-rain"></i>
                </h5>
                <p class="card-text">3°C</p>
              </div>
            </div>
          </div>
          <div class="col-sm-2">
            <div class="card border-info mb-3">
              <div class="card-header">FRI</div>
              <div class="card-body">
                <h5 class="card-title weather-icon">
                  <i class="fas fa-cloud-showers-heavy"></i>
                </h5>
                <p class="card-text">5°C</p>
              </div>
            </div>
          </div>
          <div class="col-sm-2">
            <div class="card border-info mb-3">
              <div class="card-header">SAT</div>
              <div class="card-body">
                <h5 class="card-title weather-icon">
                  <i class="fas fa-bolt"></i>
                </h5>
                <p class="card-text">-2°C</p>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </body>
  <script src="src/index.js"></script>
</html>
