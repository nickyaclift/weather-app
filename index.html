<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Weather App</title>
    <script
      src="https://kit.fontawesome.com/ec383d44b5.js"
      crossorigin="anonymous"
    ></script>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1"
      crossorigin="anonymous"
    />
    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link
      href="https://fonts.googleapis.com/css2?family=Montserrat:wght@100;400;600&display=swap"
      rel="stylesheet"
    />
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>

    <link rel="stylesheet" href="src/style.css" />
  </head>
  <body>
    <div class="container">
      <div class="card text-dark bg-light mb-3">
        <div class="card-header">
          <div class="row">
            <div class="col-sm-6">
              <div class="card text-dark bg-info mb-3">
                <div class="city card-header">
                  <h2 class="location">Weather APP</h2>
                </div>
              </div>
            </div>
            <div class="today col-sm-6">
              <h1>
                <span class="day">Day</span>
                <span class="date">Date</span>
                <span class="month">Month</span>
                <span class="time">time:mins </span>
              </h1>
            </div>
          </div>
        </div>

        <div class="card-body">
          <div class="row">
            <div class="col-sm-4">
              <div class="card text-dark bg-light mb-3 card border-info search">
                <form>
                  <input
                    type="search"
                    class="form-control search-city"
                    placeholder="Search City"
                  />
                </form>
              </div>
            </div>
            <div
              class="col-2 btn-toolbar"
              role="toolbar"
              aria-label="Toolbar with button groups"
            >
              <div class="btn-group" role="group" aria-label="Third group">
                <button type="button" class="btn btn-info search-button">
                  <i class="fas fa-search"></i>
                </button>
                <button type="button" class="btn btn-info marker-location">
                  <i class="fas fa-map-marker-alt"></i>
                </button>
              </div>
            </div>

            <div class="weather col-sm-4">
              <h5>
                <span class="temperature"></span>
                <div class="weatherDescription"></div>
                <div class="windSpeed"></div>
                <div class="humidity humidityValue"></div>
              </h5>
            </div>
            <div class="col-sm-2">
              <i class="fas fa-cloud-rain weather-icon weather-today"></i>
            </div>
          </div>
        </div>
        <div class="days row">
          <div class="col-sm-2">
            <div class="card border-info mb-3">
              <div class="card-header">MON</div>
              <div class="card-body">
                <h5 class="card-title weather-icon">
                  <i class="fas fa-wind"></i>
                </h5>
                <p class="card-text">7°C</p>
              </div>
            </div>
          </div>
          <div class="col-sm-2">
            <div class="card border-info mb-3">
              <div class="card-header">TUES</div>
              <div class="card-body">
                <h5 class="card-title weather-icon">
                  <i class="fas fa-sun"></i>
                </h5>
                <p class="card-text">5°C</p>
              </div>
            </div>
          </div>

          <div class="col-sm-2">
            <div class="card border-info mb-3">
              <div class="card-header">WEDS</div>
              <div class="card-body">
                <h5 class="card-title weather-icon">
                  <i class="fas fa-snowflake"></i>
                </h5>
                <p class="card-text">1°C</p>
              </div>
            </div>
          </div>
          <div class="col-sm-2">
            <div class="card border-info mb-3">
              <div class="card-header">THUR</div>
              <div class="card-body">
                <h5 class="card-title weather-icon">
                  <i class="fas fa-cloud-sun-rain"></i>
                </h5>
                <p class="card-text">3°C</p>
              </div>
            </div>
          </div>
          <div class="col-sm-2">
            <div class="card border-info mb-3">
              <div class="card-header">FRI</div>
              <div class="card-body">
                <h5 class="card-title weather-icon">
                  <i class="fas fa-cloud-showers-heavy"></i>
                </h5>
                <p class="card-text">5°C</p>
              </div>
            </div>
          </div>
          <div class="col-sm-2">
            <div class="card border-info mb-3">
              <div class="card-header">SAT</div>
              <div class="card-body">
                <h5 class="card-title weather-icon">
                  <i class="fas fa-bolt"></i>
                </h5>
                <p class="card-text">-2°C</p>
              </div>
            </div>
          </div>
        </div>
        <div class="open-source">
          <a
            href="https://github.com/nickyaclift/weather-app.git"
            target="_blank"
            class="git-hub"
            >Open Source Code</a
          >
          by
          <a
            href="https://www.linkedin.com/in/nicky-clift-69392a162/"
            class="linkedin"
            target="_blank"
            >Nicky Clift</a
          >
        </div>
      </div>
    </div>
  </body>
  <script src="src/index.js"></script>
</html>
